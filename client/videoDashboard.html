<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/videoDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="backButton" class="backButton">Tornar Enrere</button>
            <div class="modelButtons">
                <button id="faceModelButton" class="modelButton">Face Model</button>
                <button id="speechModelButton" class="modelButton">Speech Model</button>
                <button id="languageModelButton" class="modelButton">Language Model</button>
            </div>
        </div>
        <div class="grid-container">
            <div class="info1">
                <h2>Informació General</h2>
                <div>Sessió ID: <span id="sessionId">0</span></div>
                <div>Data de la Sessió: <span id="sessionData">0</span></div>
                <div>Hora de la Sessió: <span id="sessionHour">0</span></div>
                <div>Video ID: <span id="videoId">0</span></div>
                <div>Duració del Video: <span id="videoDuration">0</span></div>
                <div>Número de frases: <span id="phraseNumber">0</span></div>
            </div>
            <div class="info2">
                <h2>Información dels Models</h2>
                
            </div>
            <div class="info3">
                <h2>Resultats Globals del Video</h2>
                <canvas id="chartGlobal"></canvas>
                <div></div>

            </div>
            <div class="chart1" colspan="3">
                <h2>Grafic Face Model</h2>
                <canvas id="chart1"></canvas>
            </div>
            <div class="video" colspan="2">
                <video id="video" controls style="max-width: 90%;">
                    <source id="video-source" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="chart2" colspan="2">
                <h2>Grafic FACS Model</h2>
                <canvas id="chart2"></canvas>
            </div>
            <section class="analyzedText" id="analyzedText">
            </section>
        </div>
    </div>
    <script src="/js/colorChart.js"></script>
    <script src="/js/videoDashboard.js"></script>
</body>

</html>
