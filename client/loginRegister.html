<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>

<body>

  <h3 class="top-h">Aplicació de la intel·ligència artificial en l’anàlisi d’emocions i detecció d’indicis de
    depressió.</h3>
  <h3 class="bottom-h">Code made by Jordi Sánchez</h3>


  <div class="container">
    <h1>FeelGuard Beta</h1>
    <form id="loginForm" class="form" style="display: flex;">
      <h2>Iniciar Sessió</h2>
      <input class="input" name="email" type="email" placeholder="Correu electrònic" required>
      <input class="input" name="password" type="password" placeholder="Contrasenya" required>
      <div id="loginError"class="error"></div>
      <p>No tens compte? <a href="#" onclick="toggleForm()">Registrar-se</a></p>
      <button type="submit">Iniciar Sessió</button>
    </form>

    <form id="registerForm" class="form">
      <h2>Registrar-se</h2>
      <input class="input" name="name" type="text" placeholder="Nom" required>
      <input class="input" name="email" type="email" placeholder="Correu electrònic" required>
      <input class="input" name="password" type="password" placeholder="Contrasenya" required>
      <input class="input" name="code" type="password" placeholder="Codi de Registre" required>
      <div id="registerError"class="register error"></div>
      <button type="submit">Registrar-se</button>
      <p>Ja tens un compte? <a href="#" onclick="toggleForm()">Iniciar Sessió</a></p>
    </form>
  </div>
  <script src="/js/loginRegister.js"></script>
</body>

</html>
