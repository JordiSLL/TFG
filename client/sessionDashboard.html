<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/sessionDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js"></script>
</head>
<body>

    <div class="container" id="sessionContainer">
        <div class="header">
            <button id="backButton" class="backButton">Tornar Enrere</button>
            <div class="modelButtons">
                <button id="faceModelButton" class="modelButton">Face Model</button>
                <button id="speechModelButton" class="modelButton">Speech Model</button>
                <button id="languageModelButton" class="modelButton">Language Model</button>
            </div>
        </div>
        <div class="grid-container">
            <div class="info1">
                <h2>Informació General</h2>
                <div>ID Sessió: <span id="sessionId">0</span></div>
                <div>Data de la Sessió: <span id="sessionData">0</span></div>
                <div>Hora de la Sessió: <span id="sessionHour">0</span></div>
                <div>Número de Vídeos: <span id="videosNumber">0</span></div>
            </div>
            <div class="info2" id="info2">
                <h2>Informació dels Models</h2>
                
            </div>
            <div class="info3">
                <h2>Resultats Globals de la Sessió</h2>
                <canvas id="chartGlobal"></canvas>
                <div class="input-Qresult" id="input-Qresult">
                    <label for="resultatQ"><strong>Resultat Qüestionari:</strong></label>
                    <input class="resultatQ" type="number" name="name" id="resultatQ" placeholder=""min="0" max="27">
                </div>
                
            </div>
            <div class="chart1" colspan="2">
                <h2>Gràfic Evolitu de les Emocions</h2>
                <canvas id="chart"></canvas>
            </div>
            <section class="videos" id="videos">
            </section>
        </div>
    </div>
    <script src="/js/colorChart.js"></script>
    <script src="/js/EmotionsPosNeg.js"></script>
    <script src="/js/sessionDashboard/createSessionDashboard.js"></script>
    <script src="/js/sessionDashboard/updateSessionDashboard.js"></script>
    <script src="/js/sessionDashboard/analyzeSessionDashboard.js"></script>
</body>
</html>
